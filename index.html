<header>

</header>

<div class="container">
    <input type="text" class="search-bar" id="search-bar" placeholder="Search for a game...">

    <ul class="game-list" id="game-list">
        <li><a href="https://example.com/game1" target="_blank">Game 1</a></li>
        <li><a href="https://example.com/game2" target="_blank">Game 2</a></li>
        <li><a href="https://example.com/game3" target="_blank">Game 3</a></li>
        <!-- Add more games here -->
    </ul>
</div>

<footer>
    <p>&copy; 2024 Unblocked Games</p>
</footer>

<!-- Interstellar Proxy Integration -->
<script src="https://cdn.interstellarproxy.com/v1/proxy.js"></script>
<script>
    document.getElementById('search-bar').addEventListener('input', function() {
        const query = this.value.toLowerCase();
        const games = document.querySelectorAll('.game-list li');
        games.forEach(game => {
            const text = game.textContent.toLowerCase();
            game.style.display = text.includes(query) ? '' : 'none';
        });
    });

    // Initialize Interstellar Proxy for the game links
    const links = document.querySelectorAll('.game-list a');
    links.forEach(link => {
        link.href = `https://interstellarproxy.com/?url=${encodeURIComponent(link.href)}`;
    });
</script>
